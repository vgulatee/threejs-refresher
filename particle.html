<script>
    let scene, camera, renderer, partciles;
    let transition= 0.8;
    let init = function() {
        /*Create scene*/
        scene= new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        /*Create camera and set it up*/
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1000;
      
        
        createParticles();

        renderer =  new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        document.body.appendChild(renderer.domElement);


    };
    let createParticles= function(){
        let material = new THREE.PointsMaterial( { size: 15, color: 0xfee200 } );
        let geometry = new THREE.Geometry();
        for(let i=0;i<1000;i++){
            let x = 2000* Math.random() - 1000;
            let y = 2000*Math.random() - 1000;
            let z = 2000*Math.random() - 1000;
            geometry.vertices.push(new THREE.Vector3(x,y,z)); 
        }
        particles = new THREE.Points(geometry, material);
        scene.add(particles);

    }
    let mainLoop= function(){
      
        renderer.render(scene, camera);
        requestAnimationFrame(mainLoop);
    };
    init();
    mainLoop();
</script>
